<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcula IMC</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button class="darkMode">
      <img src="./assets/moon.png" alt="alterar para tema escuro" />
    </button>

    <button class="lightMode hide">
      <img src="./assets/sun.png" alt="alterar para tema claro" />
    </button>

    <p class="alert-error-only-numbers">Digite somente números</p>
    <p class="alert-error-empty-field">Os campos não pode está vázios</p>

    <div class="container">
      <main class="card">
        <form>
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input type="text" name="weight" id="weight" placeholder="60" />
          </div>
          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input type="text" name="height" id="height" placeholder="165" />
          </div>
          <button type="submit" class="button-form">
            Calcular IMC
            <img src="./assets/arrow.svg" alt="Seta para direita" />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <button class="close">
            <img src="./assets/close.svg" alt="fechar modal" />
          </button>
          <span></span>
          <p class="imc-low">abaixo do peso</p>
          <p class="imc-normal">normal</p>
          <p class="imc-high">acima do peso</p>
        </h2>
      </div>
    </div>

    <script src="./js/main.js" type="module"></script>
    <script src="./js/darkMode.js"></script>
  </body>
</html>
